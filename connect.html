    <div class="main">
        <div class="container">
            <div class="subcontainer">
                <h1 class="top_head">Stay connected to us</h1>
                <img class="connect_img" src="Dorothie.png" alt="Namitala">
                <div class="form">
                    <form action="https://getform.io/f/lakmrrea" method="POST">
                        <input type="text" placeholder="Name..." name="name" required spellcheck="false"><br>
                        <input type="email" placeholder="Email..." name="email" required spellcheck="true"><br>
                        <input type="number" name="age" min="14" max="20" placeholder="Age..." required><br><br>
                        <select name="class" id="class">
                            <option value="primary">Primary</option>
                            <option value="High school" selected>High School</option>
                            <option value="University">University</option>
                            <option value="None">Not in school</option>
                        </select><br>
                        <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female <br>
                        <textarea name="message" id="message" cols="20" rows="5" placeholder="Tell us your message..."></textarea><br>

                        <input class="take_message" type="submit" value="Send"> <br><input class="take_message" type="reset" value="Cancel">
                    </form><br>
                </div>
            </div>
        </div>
    </div>
